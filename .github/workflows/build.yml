name: Build Flutter APK - Clean Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      - name: Complete cache cleanup
        run: |
          flutter clean
          rm -rf build .dart_tool pubspec.lock
          rm -rf android/build android/.gradle
          rm -rf ~/.gradle ~/.android

      - name: Get fresh dependencies
        run: flutter pub get

      - name: Generate new pubspec.lock
        run: flutter pub upgrade

      - name: Build APK
        run: flutter build apk --release --verbose
