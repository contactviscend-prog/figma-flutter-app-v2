name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: false

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: false

      - name: Clean build artifacts and all gradle cache
        run: |
          flutter clean
          rm -rf android/.gradle android/build app/build build ~/.gradle ~/.android ~/.gradle/wrapper 2>/dev/null || true
          rm -rf ~/.gradle/caches 2>/dev/null || true

      - name: Accept Android licenses
        run: echo "y" | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build APK with stacktrace
        run: flutter build apk --release --verbose 2>&1 | tee build.log || true

      - name: Check if build succeeded
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "✅ Build succeeded!"
          else
            echo "❌ Build failed - showing full log"
            cat build.log | tail -200
            exit 1
          fi

      - name: List APK files
        run: find build/app/outputs -name "*.apk" -type f

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flutter-release-apk
          path: build/app/outputs/**/*.apk
          retention-days: 30

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
