name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: false

      - name: Setup Flutter (LTS version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
          cache: false

      - name: Nuclear clean - remove ALL gradle and flutter cache
        run: |
          set -e
          echo "üóëÔ∏è  Removing all gradle caches..."
          rm -rf ~/.gradle ~/.android 2>/dev/null || true
          rm -rf android/.gradle android/build 2>/dev/null || true
          rm -rf build .dart_tool 2>/dev/null || true
          flutter clean --verbose
          echo "‚úÖ All caches removed"

      - name: Get Flutter dependencies
        run: flutter pub get --verbose

      - name: Build APK (debug mode to avoid OutputFile issues)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --no-build-cache -x lint -x lintVital 2>&1 | tee build.log
          cd ..

      - name: Check build result
        run: |
          if [ -f "build/app/outputs/apk/debug/app-debug.apk" ]; then
            echo "‚úÖ Build succeeded!"
            ls -lh build/app/outputs/apk/debug/app-debug.apk
          else
            echo "‚ùå Build failed"
            tail -100 android/build.log
            exit 1
          fi

      - name: List APK files
        run: find build/app/outputs -name "*.apk" -type f

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flutter-release-apk
          path: build/app/outputs/**/*.apk
          retention-days: 30

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
