name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: false

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: false

      - name: Clean build artifacts and cache
        run: |
          flutter clean
          rm -rf android/.gradle android/build app/build build ~/.gradle ~/.android 2>/dev/null || true

      - name: Accept Android licenses
        run: echo "y" | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build APK Debug
        run: flutter build apk --debug

      - name: List APK files
        run: ls -lh build/app/outputs/flutter-apk/ 2>/dev/null || ls -lh build/app/outputs/apk/

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flutter-apk
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/apk/*.apk
          retention-days: 30

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
