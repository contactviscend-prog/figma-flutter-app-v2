name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    # - name: Force Gradle compatibility versions
    #   run: |
    #     sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:4.2.2/' android/build.gradle
    #     sed -i 's/distributionUrl=.*/distributionUrl=https\\:\/\/services.gradle.org\\/distributions\\/gradle-6.9.2-all.zip/' android/gradle/wrapper/gradle-wrapper.properties
    #     echo "âœ… Forced Gradle 6.9.2 + AGP 4.2.2 for OutputFile compatibility"


    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        cache: true

    - name: Cache Flutter Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Flutter Doctor
      run: flutter doctor -v

    - name: Clean Flutter Build
      run: flutter clean

    - name: Get Flutter Dependencies
      run: flutter pub get

    - name: Create local.properties
      run: |
        echo "flutter.sdk=$FLUTTER_HOME" > android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties

    - name: cleaning 
      run: |
        rm -rf ~/.gradle/caches/
      # cd android && ./gradlew wrapper --gradle-version=8.6


    # âœ… Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©: Ø¥ØµÙ„Ø§Ø­ Ø´Ø§Ù…Ù„ Ù„Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ø´Ø§ÙƒÙ„ Ø§Ù„Ù…Ø¹Ø±ÙˆÙØ©
    - name: Patch Gradle for OutputFile and legacy calls
      run: |
        echo "ğŸ”§ Patching Gradle files to remove deprecated OutputFile usage..."
        find . -name "build.gradle" -exec sed -i 's/OutputFile//g' {} +
        find . -name "build.gradle" -exec sed -i 's/output.outputFileName/output.outputFile/g' {} +
        find . -name "build.gradle" -exec sed -i 's/output.outputFileName/outputFileName/g' {} +
        find . -name "build.gradle" -exec sed -i 's/output.getFile()/outputFile/g' {} +
        echo "âœ… All Gradle files patched successfully."

    - name: Patch font_awesome_flutter to fix withValues error
      run: |
          FILE="$HOME/.pub-cache/hosted/pub.dev/font_awesome_flutter-10.9.0/lib/src/fa_icon.dart"
          if [ -f "$FILE" ]; then
            sed -i 's/withValues(alpha: iconColor.a \* iconOpacity)/withOpacity(iconColor.opacity * iconOpacity)/' "$FILE"
          else
            echo "fa_icon.dart not found, skipping patch"
          fi

    - name: Check outdated packages
      run: flutter pub outdated

    - name: Upgrade packages
      run: flutter pub upgrade

    # âœ… Ù†Ø­Ø°Ù Ù‡Ø°Ø§ Ø§Ù„Ø¬Ø²Ø¡ Ù„Ø£Ù†Ù‡ ÙŠÙƒØ±Ø± Ø¨Ù†Ø§Ø¡ ÙŠØ¯ÙˆÙŠ Ø®Ø§Ø±Ø¬ Flutter
    # - name: Run Gradle from android/
    #   working-directory: android
    #   run: |
    #     gradlew assembleDebug --warning-mode all
      # chmod +x ../gradlew

    - name: Fix permissions (optional)
      run: chmod -R 755 android

    # - name: Ù…Ù† Ù‡Ùˆ ÙŠØ³ØªØ®Ø¯Ù… Ø§Ù„Ø®Ø§ØµÙŠØ©
    #   run: gradlew assembleDebug --stacktrace --info

    - name: Build APK (Debug)
      run: flutter build apk --debug

    - name: Build APK (Release)
      run: flutter build apk --release

    - name: Build App Bundle (Release)
      run: flutter build appbundle --release

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-app-bundle
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Display Build Info
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“± APK Size (Debug): $(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)"
        echo "ğŸ“± APK Size (Release): $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        echo "ğŸ“¦ Bundle Size: $(du -h build/app/outputs/bundle/release/app-release.aab | cut -f1)"
