name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Display Environment Info
      run: |
        echo "=== Java Version ==="
        java -version
        echo ""
        echo "=== Flutter Version ==="
        flutter --version
        echo ""
        echo "=== Flutter Doctor ==="
        flutter doctor -v
    - name: Cache Flutter Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Setup Android SDK paths
      run: |
        echo "flutter.sdk=$FLUTTER_HOME" > android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties
        echo ""
        echo "=== android/local.properties ==="
        cat android/local.properties
    - name: Verify Build Configuration
      run: |
        echo "=== Gradle Wrapper Version ==="
        cat android/gradle/wrapper/gradle-wrapper.properties
        echo ""
        echo "=== Gradle Build Files ==="
        ls -la android/build.gradle android/settings.gradle android/app/build.gradle
        echo ""
        echo "=== Android Configuration ==="
        echo "AGP Version:"
        grep "com.android.tools.build:gradle:" android/build.gradle | head -1
        echo ""
        echo "Kotlin Version:"
        grep "ext.kotlin_version" android/build.gradle | head -1
    - name: Check for Build Issues
      run: |
        echo "=== Checking Gradle Files for Merge Conflicts ==="
        if grep -r "<<<<<<\|======\|>>>>>>" android/ --include="*.gradle"; then
          echo "❌ ERROR: Merge conflicts found in Gradle files"
          exit 1
        else
          echo "✅ No merge conflicts found"
        fi
        
        echo ""
        echo "=== Checking for Deprecated OutputFile API ==="
        if grep -r "OutputFile\|outputFileName\|variant\.outputs" android/ --include="*.gradle"; then
          echo "❌ ERROR: Found deprecated OutputFile API"
          exit 1
        else
          echo "✅ No deprecated OutputFile API found"
        fi
    - name: Clean Flutter Build
      run: |
        flutter clean
        rm -rf build/
        rm -rf android/.gradle/
        rm -rf android/app/build/
        echo "✅ Build artifacts cleaned"
    - name: Get Flutter Dependencies
      run: flutter pub get

    - name: Build APK (Debug)
      run: flutter build apk --debug --verbose 2>&1 | tee build-debug.log

    - name: Build APK (Release)
      run: flutter build apk --release --verbose 2>&1 | tee build-release.log

    - name: Build App Bundle (Release)
      run: flutter build appbundle --release --verbose 2>&1 | tee build-bundle.log

    - name: Verify Build Outputs
      if: success()
      run: |
        echo "=========================================="
        echo "✅ BUILD SUCCESSFUL"
        echo "=========================================="
        
        if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
          echo "Debug APK: $(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)"
        fi
        
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          echo "Release APK: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        fi
        
        if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
          echo "App Bundle: $(du -h build/app/outputs/bundle/release/app-release.aab | cut -f1)"
        fi
        
        echo "=========================================="
    - name: Upload Debug APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

    - name: Upload Release APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Upload App Bundle
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-app-bundle
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Troubleshoot on Failure
      if: failure()
      run: |
        echo "=========================================="
        echo "❌ BUILD FAILED"
        echo "=========================================="
        
        if [ -f build-debug.log ]; then
          echo "=== Last 100 lines of build log ==="
          tail -100 build-debug.log
        fi
        
        echo ""
        echo "=== Gradle Configuration ==="
        cat android/gradle/wrapper/gradle-wrapper.properties
        
        echo ""
        echo "=== Android Build Files (First 20 lines) ==="
        echo "--- build.gradle ---"
        head -20 android/build.gradle
        echo ""
        echo "--- app/build.gradle ---"
        head -30 android/app/build.gradle
        
        echo ""
        echo "=========================================="
