# This workflow builds and tests the Flutter application, then uploads the Android APK as an artifact.

name: Build and Test Flutter App

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java version 17, which is required for your Gradle version
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Set up Flutter SDK
      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # Enable Flutter cache

      # 4. Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Run static analysis to check for errors and warnings
      # - name: Run Dart Analyzer
      #   run: flutter analyze

      # 6. Build the Android release APK
      - name: Build Android APK (Release)
        run: flutter build apk --release

      # 7. Upload the generated APK as an artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
