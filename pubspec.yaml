name: VisCend
description: تطبيق VisCend Studio - استوديو التميز البصري
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # State Management
  provider: ^6.1.1
  
  # Animations
  animate_do: ^3.1.2
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # HTTP & APIs
  http: ^1.1.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: any
  url_launcher: ^6.2.1
  flutter_dotenv: ^5.1.0
  
  # Icons
  font_awesome_flutter: ^10.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700

dependency_overrides:
  shared_preferences_android: ^2.5.0
  sqflite_android: ^2.3.0
  path_provider_android: ^2.5.0
  url_launcher_android: ^6.3.0
