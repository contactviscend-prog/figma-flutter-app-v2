name: VisCend
description: تطبيق VisCend Studio - استوديو التميز البصري
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.3.2
  flutter_svg: ^2.2.2
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.1.1

  # Animations
  animate_do: ^4.2.0
  lottie: ^3.3.2
  shimmer: ^3.0.0

  # HTTP & APIs
  http: ^1.1.2

  # Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.3.2
  flutter_dotenv: ^6.0.0

  # Icons
  font_awesome_flutter: ^10.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700

dependency_overrides:
  shared_preferences_android: ^2.4.15
  shared_preferences_foundation: ^2.5.5
  sqflite_android: ^2.4.2+2
  sqflite_common: ^2.5.6
  sqflite_darwin: ^2.4.2
  path_provider_android: ^2.2.20
  path_provider_foundation: ^2.4.3
  url_launcher_android: ^6.3.24
  url_launcher_ios: ^6.3.5
  url_launcher_macos: ^3.2.4
  url_launcher_web: ^2.4.1
