name: VisCend
description: تطبيق VisCend Studio - استوديو التميز البصري
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.1.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.5.0
  cached_network_image: ^3.4.1

  # State Management
  provider: ^6.2.1

  # Animations
  animate_do: ^3.3.11
  lottie: ^3.1.2
  shimmer: ^3.0.0

  # HTTP & APIs
  http: ^1.2.2

  # Storage
  shared_preferences: ^2.3.2

  # Utils
  intl: ^0.20.1
  url_launcher: ^6.3.1
  flutter_dotenv: ^5.2.1

  # Icons
  font_awesome_flutter: ^10.10.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
